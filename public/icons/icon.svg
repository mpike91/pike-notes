<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="96" fill="#2563eb"/>
  <g transform="translate(256,256)">
    <!-- Stylized "P" made from a document/note shape -->
    <rect x="-100" y="-140" width="200" height="280" rx="20" fill="none" stroke="#fff" stroke-width="20"/>
    <!-- Lines representing text -->
    <line x1="-60" y1="-80" x2="60" y2="-80" stroke="#fff" stroke-width="14" stroke-linecap="round"/>
    <line x1="-60" y1="-40" x2="40" y2="-40" stroke="#fff" stroke-width="14" stroke-linecap="round"/>
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#fff" stroke-width="14" stroke-linecap="round"/>
    <!-- Checkmark on bottom line -->
    <polyline points="-60,50 -40,70 -10,30" fill="none" stroke="#60a5fa" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="20" y1="50" x2="60" y2="50" stroke="#fff" stroke-width="14" stroke-linecap="round" opacity="0.5"/>
  </g>
</svg>
